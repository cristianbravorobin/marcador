<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canasta</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 40px;
    }

    .player {
      background-color: #222;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px #444;
    }

    .name {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .score {
      font-size: 100px;
      font-weight: bold;
      color: #0f0;
    }

    .history {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .history h2 {
      margin-bottom: 15px;
    }

    .history ul {
      list-style: none;
      padding: 0;
    }

    .history li {
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      border-left: 5px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>Cristian vs Franchi</h1>

  <div class="scoreboard">
    <div class="player">
      <div class="name">Cristian</div>
      <div class="score">3</div>
    </div>
    <div class="player">
      <div class="name">Franchi</div>
      <div class="score">0</div>
    </div>
  </div>

  <div class="history">
    <h2>Fechas</h2>
    <ul>
      <li>23/05/2025 - Ganador: Cristian</li>
      <li>02/06/2025 - Ganador: Cristian</li>
      <li>21/06/2025 - Ganador: Cristian</li>
     </ul>
  </div>
</body>
</html>
